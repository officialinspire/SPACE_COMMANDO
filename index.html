<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPACE COMMANDO – Side‑Scrolling Shooter</title>
  <!-- Link the stylesheet for basic page and HUD styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Import a retro sci‑fi font for the heads‑up display.  Orbitron provides
       a clean, futuristic look while Press Start 2P adds a pixel‑retro
       flavour.  These fonts are free to use via Google Fonts.  -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- The game runs inside this canvas. It is scaled via CSS to fill the page while preserving the aspect ratio. -->
  <canvas id="game-canvas" width="800" height="450"></canvas>
    <!-- Mobile touch controls. These buttons are hidden on desktop and shown on touch devices. Each button sets a corresponding key value in the game logic. -->
    <div id="mobile-controls" class="mobile-controls">
      <!-- Movement controls -->
      <button class="control-btn" data-key="ArrowLeft">←</button>
      <button class="control-btn" data-key="ArrowRight">→</button>
      <button class="control-btn" data-key="ArrowUp">↑</button>
      <button class="control-btn" data-key="ArrowDown">↓</button>
      <!-- Action buttons: jump (space), shoot (z), reload (x) -->
      <button class="control-btn" data-key=" ">⟠</button>
      <button class="control-btn" data-key="z">Z</button>
      <button class="control-btn" data-key="x">X</button>
      <!-- Menu buttons: purchase (p), escape (Esc), select (Enter) -->
      <button class="control-btn" data-key="p">P</button>
      <button class="control-btn" data-key="Escape">ESC</button>
      <button class="control-btn" data-key="Enter">ENT</button>
    </div>
  <!-- Main game logic -->
  <script src="index.js"></script>
</body>
</html>
